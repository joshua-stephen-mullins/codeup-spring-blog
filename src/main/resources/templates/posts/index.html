<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head">
</head>
<body class="d-flex flex-column min-vh-100">
<head th:replace="partials :: navbar"/>
<main>
   <h1 class="text-center">ALL POSTS</h1>
   <div class="row justify-content-evenly flex-wrap">
      <div th:each="post : ${allPosts}" class="col-2 d-flex flex-column border border-3 rounded-1">
         <p th:text="${post.title}" />
         <p th:text="${post.body}" />
      </div>
   </div>

</main>
<footer th:replace="partials :: footer"/>
</body>
