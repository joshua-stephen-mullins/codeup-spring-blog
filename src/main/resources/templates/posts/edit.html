<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head">
</head>
<body class="d-flex flex-column min-vh-100">
<head th:replace="partials :: navbar"/>
<main>
    <h1 class="text-center m-3">Edit a Post</h1>
    <div class="container">
        <form th:action="@{/posts/edit}" th:method="post" th:object="${post}">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" th:value="${originalPost.getTitle()}">
            </div>
            <div class="mb-3">
                <label for="body" class="form-label">Body</label>
                <textarea class="form-control" id="body" rows="3" name="body"
                          th:text="${originalPost.getBody()}"></textarea>
            </div>
            <div>
                <input class="d-none" th:value="${originalPost.getId()}" name="id">
            </div>
            <button class="btn btn-primary btn-lg" type="submit">Submit</button>
        </form>
    </div>
</main>
<footer th:replace="partials :: footer"/>
</body>
