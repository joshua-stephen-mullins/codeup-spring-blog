<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials :: head">
</head>
<body class="d-flex flex-column min-vh-100">
<head th:replace="partials :: navbar"/>
<main>
    <h1 class="text-center m-3">Login</h1>
    <div class="container">
<!--        <div th:if="${param.error}">-->
<!--            <small class="badge">Invalid Username and Password.</small>-->
<!--        </div>-->
<!--        <div th:if="${param.logout}">-->
<!--            <small class="badge">You have been logged out.</small>-->
<!--        </div>-->

        <form th:action="@{/login}" th:method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input class="form-control" type="password" id="password" name="password">
            </div>
            <button class="btn btn-primary btn-lg" type="submit">Submit</button>
        </form>
    </div>
</main>
<footer th:replace="partials :: footer"/>
</body>
